<!DOCTYPE html>
<html>

	<head>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		
	</head>
	
	<body>
		<h2>Please select an album from below to Play</h2>
		<div id="albumList">
		</div>
	</body>
	<script type = "text/javascript" language = "javascript">
			$(document).ready(function() {
				$.getJSON('http://recognize.bitbutt.io/json/albums', function(data) {
					var albums = data.albums;
					for(var i = 0; i < albums.length; i++) {
						var button = "<div><a href=&quot;test.html?album=" + albums[i].title + "&quot;>" + albums[i].title + "</a></div>"
						$("#albumList").append(button);
						console.log(button);
					}
		
				});
			});


		</script>




</html>
