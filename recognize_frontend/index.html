<!DOCTYPE html>
<html>
<head>
	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
</head>


<body>
	<div style = "text-align:center">
		<canvas id="demo" width="500" height="350"></canvas>
    </div>
</div>
</body>




<script type = "text/javascript" language = "javascript">
		//Initial pixelation
		var canvas = document.getElementById("demo");
		var ctx = canvas.getContext('2d');
		var img = new Image();
		var value = 20;
		img.onload = pixelate;		
		img.src = "http://recognize.bitbutt.io/media/images/cheetah_0.jpg";		
		 
	
		
		
		function pixelate() {
			 
			var fw = (img.width / value);
        	var fh = (img.height / value);
        	console.log(value);
        	
        	if(fw == Number.POSITIVE_INFINITY || fh == Number.POSITIVE_INFINITY) {
        		clearInterval(interval);
        	}
        	ctx.imageSmoothingEnabled = false;
    		ctx.mozImageSmoothingEnabled = false;
    		ctx.msImageSmoothingEnabled = false;
    		ctx.webkitImageSmoothingEnabled = false;
        	ctx.drawImage(img, 0, 0, fw, fh);
    
    		/// draw the mini-version back up, voila, pixelated
        	 ctx.drawImage(canvas, 0, 0, fw, fh, 0, 0, img.width, img.height);
        	 value -= 2;
        	
        	  
		}
	
			var interval = setInterval(function(){pixelate()},1000);
			
	
	
	</script>




</html>
